<!DOCTYPE html>
<html lang="en" ng-app="stargazing">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stargazing</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="StarController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 border-right">
          <h2 class="text-center">All stars</h2>
          <input type="text" class="form-control" />
          <p>Click on a repo to view its README</p>
          <ul class="repo_list">
            <li ng-repeat="repo in repository_list">
              <button ng-click="showReadme(repo.full_name)">
                <h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
                <p>{{repo.description}}</p>
                <p>
                  <a href="{{repo.stargazers_url}}">{{repo.stargazers_count}} Stars</a> 
                  <a href="{{repo.forks_url}}">{{repo.forks}} Forks</a>
                </p>
              </button>
            </li>
          </ul>
        </div>
        <div class="col-md-8">
            {{readme.markdown}}
        </div>
      </div>

    </div>


    <script src="js/angular.min.js"></script>
    <script src="js/angular-utf8-base64.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
